{% extends 'base.html' %}

{% block content %}

<ul class="list-articles">
	{% for i in items %}
			<li><div class="article-panel">
				<p class="first">Категория: {{ i.item_type.typename }}</p>

			</div></li>
			<li><h2>{{i.name}}</h2>
    {% autoescape off %}
	{{i.description}}
    {% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ i.get_absolute_url }}">Смотреть товар</a></p>
			</li>

	{% endfor %}
</ul>
{% endblock %}
